<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="containor"> 
        <div class="apply_box">

          <h1>Job Application <span style="font-size: 23px;">(Web)</span></h1>

          <form action="">

            <div class="form_containor">
                <div class="form_control">
                    <label for="First_name :">First_name :</label>
                    <input  
                     name="First_name :"
                     id="First_name :"
                     placeholder="Enter first_name.........."
                     />
                 </div>

                 <div class="form_control">
                    <label for="Last_name :">Last_name :</label>
                    <input  
                     name="Last_name :"
                     id="Last_name :"
                     placeholder="Enter Last_name.........."
                     />
                 </div>

                 <div class="form_control">
                    <label for="Email :">Email :</label>
                    <input  
                    type="email"
                     name="Email :"
                     id="Email :"
                     placeholder="Enter Email.........."
                     />
                 </div>


                 <div class="form_control">
                    <label for="Job_role :">Job_role :</label>
                    <select name="Job_role" id="Job_role">

                        <option value="">Choose Your Job_role</option>
                        <option value="Java Developer">Java Developer</option>
                        <option value="Front End">Front End</option>
                        <option value="Full Stack Developer">Full Stack Developer</option>\
                        <option value="Web Developer">Web Developer</option>
                    </select>
                 </div>



                 <div class="form_control">
                    <label for="Adress:">Adress:</label>
                    <textarea name="Adress:" id="Adress:" 
                    cols="50" rows="5"></textarea>
                 </div>


                 <div class="form_control">
                    <label for="City :">City :</label>
                    <input  
                     type="City :"
                     name="City :"
                     id="City :"
                     placeholder="Enter city name.........."
                     />
                 </div>


                 <div class="form_control">
                    <label for="Pincode :">Pincode :</label>
                    <input  
                     type="number"
                     name="Pincode :"
                     id="Pincode :"
                     placeholder="Enter Pincode.........."
                     />
                 </div>

                 <div class="form_control">
                    <label for="Date:">Date:</label>
                    <input type="date" 
                    value="2024-01-20"
                    name="Date:" 
                    id="Date:">
                 </div>


                 <div class="form_control">
                    <label for="Upload CV :">Upload CV :</label>
                    <input  
                     type="file"
                     name="Upload CV :"
                     id="Upload CV :"
                     placeholder="Enter Pincode.........."
                     />
                 </div>


                 <div class="Button_control">
                    <button type="submit">Apply</button>
                 </div>


                 


            </div>
          </form>

        </div>

    </div>


</body>
</html>
